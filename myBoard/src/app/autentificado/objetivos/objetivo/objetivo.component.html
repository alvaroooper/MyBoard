<mat-card class="tarjeta">
    <mat-card-header>
        <mat-card-title><p class="cabecera">{{valor["titulo"]}}</p></mat-card-title>
    </mat-card-header>
    <hr/>
    <mat-card-content>
        <button  class="btn btn-success btnCom" id="{{valor['id']}}" (click)="recogerObjetivoCompletar()">COMPLETAR</button>
        <button  class="btn btn-danger btnAb" id="{{valor['id']}}" (click)="recogerObjetivoAbandonar()">ABANDONAR</button>     
    </mat-card-content>     
</mat-card>
