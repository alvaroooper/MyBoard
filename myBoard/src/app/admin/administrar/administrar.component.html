

<section class="container-fluid">
  <br/>
  <h2><button  class="btn btn-light btnAb" (click)="salir()"> <b>&#8678; </b>Salir</button></h2>
    <article class="row">
      <div class="col-md-1"></div>
      <div class="col-md-5 overflow-auto" >
        <h1><b>Usuarios</b></h1>
        <table class="table table-striped table-dark">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Correo</th>
                <th scope="col">Ver Objetivos</th>
                <th scope="col">Eliminar</th>      
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let usuario of usuarios">
                    <th>{{usuario["id"]}}</th>
                    <td>{{usuario["nombre"]}}</td>
                    <td>{{usuario["correo"]}}</td>
                    <td><button  class="btn btn-info btnAb" id="{{usuario['id']}}" (click)="seleccionarObjetivos(usuario['id'])">Objetivos</button> </td>
                    <td><button  class="btn btn-danger btnAb" id="{{usuario['id']}}" (click)="eliminarUsuario(usuario['id'])">Eliminar</button> </td>
                    <br/>
                </tr>
            </tbody>
          </table>
      </div>
      
      <div class="col-md-5 overflow-auto" >
        <h1><b>Objetivos</b></h1>
        <div *ngIf="verOb == true; else noSeleccionado">
          
          <table *ngIf="objetivosUsr.length != 0 ; else nohay" class="table table-striped table-dark">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Título</th>
                <th scope="col">Eliminar</th>
              </tr>
            </thead>
            <tbody >
                <tr *ngFor="let objetivo of objetivosUsr">
                    <th>{{objetivo["id"]}}</th>
                    <td>{{objetivo["titulo"]}}</td>
                    <td><button  class="btn btn-danger btnAb" id="{{objetivo['id']}}" (click)="eliminarObjetivo(objetivo['id'])">Eliminar</button> </td>
                    <br/>
                </tr>
            </tbody>
            
          </table>
          <ng-template #nohay><h1>No tiene objetivos.</h1></ng-template>
         
        </div>
        <ng-template #noSeleccionado><h1>No has seleccionado ningún usuario.</h1></ng-template>
      </div>
      <div class="col-md-1"></div>
        
    </article>
</section>
