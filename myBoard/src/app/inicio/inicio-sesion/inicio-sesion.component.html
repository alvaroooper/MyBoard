<app-cabecera></app-cabecera>
<div class="container-fluid" id="con">
  <div class="row">
    <div class="col-lg-6" id="inicioSesion">
      <div class="inicioS">
        <div id= "tar" class="card border-dark">
          <div class="card-header"> <br/> <h1 class="titulo"><b>Iniciar sesión</b></h1><br/> </div>
          <div class="card-body text-info">  
              <form class="card-text" method="post" action="">
                <input type="text" id="i1" class="form-control" [(ngModel)]="usr.nombre" name="nombre" id="nombre" placeholder="Nombre"/><br/>
                <input type="password" id="i2" class="form-control" [(ngModel)]="usr.contrasenna" name="contrasenna" id="contrasenna" placeholder="Contraseña"/><br/>
                <input type="button" id="b1" class="btn btn-primary" value="Entrar" (click)="comprobarInicio ()"><br/><br/>
                <hr/><br/><h1><b>¿No tienes cuenta?</b></h1><br/>
                <input type="button" id="b2" class="btn btn-secondary" value="Crear cuenta" routerLink="/registro"><br/><br/>                        
              </form>
          </div>
        </div>    
      </div>   
    </div> 
  </div>
</div>
